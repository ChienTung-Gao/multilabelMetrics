language: python
python:
  - "3.6"
git:
  depth: false
# command to install dependencies
install:
  - pip install poetry
  - poetry install
  - python setup.py install
# command to run tests
script:
  - python -m pytest
branches:
  only:
    - /.*/
notifications:
  email: false
after_sucess:
  - echo "Travis CI built!"
